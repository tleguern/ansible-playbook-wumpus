        connect: ["2", "5", "8"]
        bats: false
        pit: false
        wumpus: false
      "2":
        connect: ["1", "3", "10"]
        bats: false
        pit: false
        wumpus: false
      "3":
        connect: ["2", "4", "12"]
        bats: false
        pit: false
        wumpus: false
      "4":
        connect: ["3", "5", "14"]
        bats: false
        pit: false
        wumpus: false
      "5":
        connect: ["1", "4", "6"]
        bats: false
        pit: false
        wumpus: false
      "6":
        connect: ["5", "7", "15"]
        bats: false
        pit: false
        wumpus: false
      "7":
        connect: ["6", "8", "17"]
        bats: false
        pit: false
        wumpus: false
      "8":
        connect: ["1", "7", "9"]
        bats: false
