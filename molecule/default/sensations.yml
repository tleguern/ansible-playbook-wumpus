        bats: false
        pit: false
        wumpus: false
  tasks:
    - name: Teleport to room 2.
      set_fact:
        position: "2"

    - name: Feel around.
      include_tasks: ../../sensations.yml

    - assert:
        that:
          - bats_msg == ""
          - pit_msg == ""
          - wumpus_msg == ""

    - name: Teleport to room 9.
      set_fact:
        position: "9"

    - name: Feel around.
      include_tasks: ../../sensations.yml

    - name: Be careful, there is a pit somewhere!
      assert:
        that:
          - pit_msg != ""

    - name: Teleport to room 10.
      set_fact:
        position: "10"

    - name: Feel around.
      include_tasks: ../../sensations.yml

    - name: There are bats nearby!
      assert:
        that:
          - bats_msg != ""

    - name: Teleport to room 5.
      set_fact:
        position: "5"

    - name: Feel around.
      include_tasks: ../../sensations.yml

    - name: No stench yet.
      assert:
        that:
          - wumpus_msg == ""

    - name: Teleport to room 4.
      set_fact:
        position: "4"

    - name: Feel around.
      include_tasks: ../../sensations.yml

    - name: The stench of an evil Wumpus can be smelled two rooms away!
      assert:
        that:
          - wumpus_msg != ""

    - name: Get back to room 5.
      set_fact:
        position: "5"

    - name: Feel around.
      include_tasks: ../../sensations.yml

    - name: No stench again.
      assert:
        that:
          - wumpus_msg == ""
