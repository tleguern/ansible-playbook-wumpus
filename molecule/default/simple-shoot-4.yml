---
- name: Simple shoot - four rooms.
  hosts: all
  become: no
  gather_facts: no
  vars:
    death: no
    hit: no
    testing: yes
    cave:
      "1":
        connect: ["2"]
        wumpus: false
      "2":
        connect: ["1", "3"]
        wumpus: false
      "3":
        connect: ["2", "4"]
        wumpus: false
      "4":
        connect: ["3", "5"]
        wumpus: false
      "5":
        connect: ["4"]
        wumpus: false
  tasks:
    - name: Teleport to room 1.
      set_fact:
        position: "1"

    - name: Create one arrow in the quiver.
      set_fact:
        arrows: "1"

    - name: Shoot from room 1 to 5.
      include_tasks: ../../shoot.yml
      vars:
        rooms: ["2", "3", "4", "5"]

    - assert:
        that:
          - arrow == "5"
          - arrows == "0"
          - not death
          - not hit
